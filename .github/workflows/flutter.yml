name: Flutter

on:
  push:
  pull_request:

jobs:
  build:
    runs-on:  ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.7.7'
        channel: 'stable'
    - name: Build Web App
      - run: flutter pub get
      - run: flutter test
      - run: flutter build web
